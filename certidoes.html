	<h2 class="titulo-form-certidao">Faça aqui seu pedido de certidão</h2>
	<article class="form-certidao">
		<div class="col-md-4">
			<label for="Nome" class="form-label"> Nome</label>
			<input type="text" class="form-control" id="Nome" value="" required>
		  </div>

		  <div class="col-md-4">
			<label for="CPF" class="form-label"> CPF</label>
			<input type="text" class="form-control" id="CPF" value="" required>
		</div>

		<div class="col-md-4">
			<label for="telefone" class="form-label"> Telefone</label>
			<input type="text" class="form-control" id="telefone" value="" required>
		</div>

		<div class="col-md-4">
			<label for="Data" class="form-label"> Data de Nascimento</label>
			<input type="date" class="form-control" id="Data" value="" required>
		</div>

		<div class="col-md-4">
			<label for="cidade" class="form-label"> Cidade</label>
			<input type="text" class="form-control" id="cidade" value="" required>
		</div>

		<div class="col-md-4">
			<label for="estado" class="form-label"> Estado</label>
			<input type="box" class="form-control" id="estado" value="" required>
		</div>

		<p class="cabecalho-tp-certidao">Tipo de Certidão </p>
		<div class="btn-group" data-bs-toggle="buttons">
			<label class="btn btn-primary active">
				<input type="radio" class="me-2" name="" id="" autocomplete="off"> Nascimento
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="" id="" autocomplete="off"> Óbito
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="" id="" autocomplete="off"> Casamento
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="" id="" autocomplete="off"> Protesto
			</label>
		</div>

		<button class="btn btn-primary" type="submit" data-bs-toggle="collapse" data-bs-target="#contentId" aria-expanded="false"
							aria-controls="contentId">
						Solicitar
					</button>
				  </p>
				  <div class="collapse" id="contentId">
